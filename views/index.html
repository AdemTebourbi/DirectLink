<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DirectLink Administration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #3498db;
    }

    p {
      color: #555;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DirectLink Administration</h1>
    <p>Your machine's IP address: <span id="machineIp"></span></p>
    <script>
      // Fetch and display machine's IP address
      fetch('/get-ip')
        .then(response => response.json())
        .then(data => {
          document.getElementById('machineIp').innerText = data.machineIp;
        });
    </script>
    <a href="/create-sharing">Create New Sharing</a>
    <a href="/explore-sharing">Explore Sharings</a>
  </div>
</body>
</html>
